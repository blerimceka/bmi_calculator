<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <link rel="preconnect" href="https://fonts.gstatic.com">    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">  


    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <h1 class="title">BMI Calculator</h1>
            </div>
        </div>
        <div class="row content">
            <div class="col-lg-6 mx-auto forms">
                <div class="form-group">
                    <label for="height">Height (In cm)</label>
                    <input type="number" class="form-control" name="" id="height">
                </div>
                <div class="form-group">
                    <label for="weight">Weight (In kg)</label>
                    <input type="number" class="form-control" name="" id="weight">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" name="" id="age">
                </div>
                <div class="form-group">
                    <label for="age">Gender</label>
                    <select class="form-control" id="gender">
                        <option id="male">Male</option>
                        <option id="female">Female</option>
                      </select>
                </div>
                <br>
                <button class="btn " id="button">Calculate</button>
            </div>
            <div class="col-lg-6 ">
                <p class="info">Your height: <span id="yourheight"></span></p> 
                <p class="info">Your weight: <span id="yourweight"></span></p> 
                <p class="info">Your age: <span id="yourage"></span></p>
                <p class="info">Your gender: <span id="yourgender"></span></p> 
                <p class="info">Your BMI is: <span id="bmiresult"></span></p>
                <p class="info">You are: <span id="bmi" ></span></p>

                <div class="slidecontainer">
                    <input type="range" min="1" max="43"  class="slider" id="myRange">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js">
        
    </script>
        

</body>
</html>
